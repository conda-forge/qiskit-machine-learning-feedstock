{% set name = "qiskit-machine-learning" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-machine-learning-{{ version }}.tar.gz
  sha256: 652befa32272af788667adff9df0a527a4f67a195c276e67abb82f941b5dca82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=40.1.0
  run:
    - qiskit >=0.44
    - qiskit-algorithms >=0.2.0
    - dill >=0.3.4
    - fastdtw
    - numpy >=1.17
    - psutil >=5
    - python >=3.7
    - qiskit-terra >=0.22.2
    - scikit-learn >=1.2.0
    - scipy >=1.4
    - setuptools >=40.1.0

test:
  imports:
    - qiskit_machine_learning
    - qiskit_machine_learning.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-machine-learning
  summary: 'Qiskit Machine Learning: A library of quantum computing machine learning experiments'
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
